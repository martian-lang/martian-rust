[package]
name = "martian"
version = "0.20.0"
authors = ["Patrick Marks <patrick@10xgenomics.com>", "Sreenath Krishnan <sreenath.krishnan@10xgenomics.com>"]
edition = "2018"
include = ["src/**/*", "README.md"]

[dependencies]
libc = "*"
log = "0.4"
fern = ">=0.5, <=0.6"
chrono = "*"
serde = { version = "1.0", features = ['derive'] }
serde_json = "*"
backtrace = "*"
failure = "*"
failure_derive = "*"
heck = "*"
tempfile = "3"
rustc_version = "0.2"
rayon = { version = ">=1.0", optional = true }
metric = {git = 'https://github.com/10XDev/rust-utils-10x.git', version = "03b018dfb0cc29110241051d15161d3b8b8db0a3"}

[dev-dependencies]
indoc = "0.3.3"
pretty_assertions = "0.6.1"

[features]
default = []
